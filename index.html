<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <main>
      <div class="header-turn-button">
        <header>
          <span>S</span><span>P</span><span>A</span><span>C</span><span>E</span
          ><span></span>

          <span>C</span><span>H</span><span>E</span><span>C</span><span>K</span
          ><span>E</span><span>R</span><span>S</span>
        </header>

        <h1>BLACK'S TURN</h1>

        <button id="change-piece">CHANGE SELECTED PIECE</button>
      </div>

      <div class="board-and-graveyards">
        <section id="black-graveyard">
          <div id="bg0"></div>
          <div id="bg1"></div>
          <div id="bg2"></div>
          <div id="bg3"></div>
          <div id="bg4"></div>
          <div id="bg5"></div>
          <div id="bg6"></div>
          <div id="bg7"></div>
          <div id="bg8"></div>
          <div id="bg9"></div>
          <div id="bg10"></div>
          <div id="bg11"></div>
        </section>

        <section id="board">
          <div class="white" id="r0c0"></div>
          <div class="gold" id="r0c1">
            <span class="red-piece" id="0"></span>
          </div>
          <div class="white" id="r0c2"></div>
          <div class="gold" id="r0c3">
            <span class="red-piece" id="1"></span>
          </div>
          <div class="white" id="r0c4"></div>
          <div class="gold" id="r0c5">
            <span class="red-piece" id="2"></span>
          </div>
          <div class="white" id="r0c6"></div>
          <div class="gold" id="r0c7">
            <span class="red-piece" id="3"></span>
          </div>

          <div class="gold" id="r1c0">
            <span class="red-piece" id="4"></span>
          </div>
          <div class="white" id="r1c1"></div>
          <div class="gold" id="r1c2">
            <span class="red-piece" id="5"></span>
          </div>
          <div class="white" id="r1c3"></div>
          <div class="gold" id="r1c4">
            <span class="red-piece" id="6"></span>
          </div>
          <div class="white" id="r1c5"></div>
          <div class="gold" id="r1c6">
            <span class="red-piece" id="7"></span>
          </div>
          <div class="white" id="r1c7"></div>

          <div class="white" id="r2c0"></div>
          <div class="gold" id="r2c1">
            <span class="red-piece" id="8"></span>
          </div>
          <div class="white" id="r2c2"></div>
          <div class="gold" id="r2c3">
            <span class="red-piece" id="9"></span>
          </div>
          <div class="white" id="r2c4"></div>
          <div class="gold" id="r2c5">
            <span class="red-piece" id="10"></span>
          </div>
          <div class="white" id="r2c6"></div>
          <div class="gold" id="r2c7">
            <span class="red-piece" id="11"></span>
          </div>

          <div class="gold" id="r3c0"></div>
          <div class="white" id="r3c1"></div>
          <div class="gold" id="r3c2"></div>
          <div class="white" id="r3c3"></div>
          <div class="gold" id="r3c4"></div>
          <div class="white" id="r3c5"></div>
          <div class="gold" id="r3c6"></div>
          <div class="white" id="r3c7"></div>

          <div class="white" id="r4c0"></div>
          <div class="gold" id="r4c1"></div>
          <div class="white" id="r4c2"></div>
          <div class="gold" id="r4c3"></div>
          <div class="white" id="r4c4"></div>
          <div class="gold" id="r4c5"></div>
          <div class="white" id="r4c6"></div>
          <div class="gold" id="r4c7"></div>

          <div class="gold" id="r5c0">
            <span class="black-piece" id="12"></span>
          </div>
          <div class="white" id="r5c1"></div>
          <div class="gold" id="r5c2">
            <span class="black-piece" id="13"></span>

          </div>
          <div class="white" id="r6c6"></div>
          <div class="gold" id="r6c7">
            <span class="black-piece" id="19"></span>
          </div>

          <div class="gold" id="r7c0">
            <span class="black-piece" id="20"></span>

          <div class="gold" id="r7c6">

          <div class="white" id="r7c7"></div>

          <button id="play-again">PLAY AGAIN</button>
        </section>

        <section id="red-graveyard">
          <div id="rg0"></div>
          <div id="rg1"></div>
          <div id="rg2"></div>
          <div id="rg3"></div>
          <div id="rg4"></div>
          <div id="rg5"></div>
          <div id="rg6"></div>
          <div id="rg7"></div>
          <div id="rg8"></div>
          <div id="rg9"></div>
          <div id="rg10"></div>
          <div id="rg11"></div>
        </section>
      </div>
    </main>
  </body>
</html>
